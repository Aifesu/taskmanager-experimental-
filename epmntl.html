<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      min-height: 100vh;
      padding: 40px 20px;
      color: #fff;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #1e272e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #f39c12;
    }

    header p {
      font-size: 1rem;
      color: #dcdde1;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }

    .input-group button {
      padding: 12px 20px;
      background: #f39c12;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .input-group button:hover {
      background: #e67e22;
    }

    .task-stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      text-align: center;
    }

    .stat {
      background: #34495e;
      padding: 15px;
      border-radius: 10px;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #bdc3c7;
    }

    .task-filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: #2c3e50;
      color: #bdc3c7;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .filter-btn.active,
    .filter-btn:hover {
      background: #f39c12;
      color: #fff;
    }

    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      background: #2f3640;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      align-items: center;
      transition: all 0.2s ease;
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #95a5a6;
    }

    .task-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-checkbox {
      transform: scale(1.3);
      accent-color: #f39c12;
    }

    .task-text {
      font-size: 1rem;
      word-break: break-word;
    }

    .delete-btn {
      background: transparent;
      border: none;
      font-size: 1.5rem;
      color: #e74c3c;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .delete-btn:hover {
      color: #c0392b;
    }

    .empty-state {
      text-align: center;
      color: #bdc3c7;
      padding: 40px 20px;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .secondary-btn,
    .danger-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .secondary-btn {
      background: #3498db;
      color: white;
    }

    .secondary-btn:hover {
      background: #2980b9;
    }

    .danger-btn {
      background: #e74c3c;
      color: white;
    }

    .danger-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Task Manager</h1>
      <p>Stay organized and productive</p>
    </header>

    <div class="task-input-section">
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task..." maxlength="100">
        <button id="addTaskBtn">Add Task</button>
      </div>
    </div>

    <div class="task-stats">
      <div class="stat">
        <span class="stat-number" id="totalTasks">0</span>
        <span class="stat-label">Total Tasks</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="completedTasks">0</span>
        <span class="stat-label">Completed</span>
      </div>
      <div class="stat">
        <span class="stat-number" id="pendingTasks">0</span>
        <span class="stat-label">Pending</span>
      </div>
    </div>

    <div class="task-filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="pending">Pending</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div class="task-list-container">
      <ul id="taskList" class="task-list"></ul>
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">üìù</div>
        <h3>No tasks yet</h3>
        <p>Add your first task to get started!</p>
      </div>
    </div>

    <div class="actions">
      <button id="clearCompletedBtn" class="secondary-btn">Clear Completed</button>
      <button id="clearAllBtn" class="danger-btn">Clear All</button>
    </div>
  </div>

  <script>
    class TaskManager {
      constructor() {
        this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        this.currentFilter = 'all';
        this.init();
      }

      init() {
        this.bindEvents();
        this.render();
        this.updateStats();
      }

      bindEvents() {
        document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.addTask();
        });
        document.getElementById('clearCompletedBtn').addEventListener('click', () => this.clearCompleted());
        document.getElementById('clearAllBtn').addEventListener('click', () => this.clearAll());

        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            this.setFilter(e.target.dataset.filter);
          });
        });
      }

      addTask() {
        const input = document.getElementById('taskInput');
        const taskText = input.value.trim();

        if (taskText === '') return;

        const task = {
          id: Date.now(),
          text: taskText,
          completed: false,
          createdAt: new Date().toISOString()
        };

        this.tasks.unshift(task);
        this.saveTasks();
        this.render();
        this.updateStats();
        input.value = '';
      }

      toggleTask(id) {
        const task = this.tasks.find(t => t.id === id);
        if (task) {
          task.completed = !task.completed;
          this.saveTasks();
          this.render();
          this.updateStats();
        }
      }

      deleteTask(id) {
        this.tasks = this.tasks.filter(t => t.id !== id);
        this.saveTasks();
        this.render();
        this.updateStats();
      }

      clearCompleted() {
        this.tasks = this.tasks.filter(t => !t.completed);
        this.saveTasks();
        this.render();
        this.updateStats();
      }

      clearAll() {
        if (confirm('Are you sure you want to delete all tasks?')) {
          this.tasks = [];
          this.saveTasks();
          this.render();
          this.updateStats();
        }
      }

      setFilter(filter) {
        this.currentFilter = filter;
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
        this.render();
      }

      getFilteredTasks() {
        switch (this.currentFilter) {
          case 'completed':
            return this.tasks.filter(t => t.completed);
          case 'pending':
            return this.tasks.filter(t => !t.completed);
          default:
            return this.tasks;
        }
      }

      render() {
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');
        const filteredTasks = this.getFilteredTasks();

        if (filteredTasks.length === 0) {
          taskList.style.display = 'none';
          emptyState.style.display = 'block';
          return;
        }

        taskList.style.display = 'block';
        emptyState.style.display = 'none';

        taskList.innerHTML = filteredTasks.map(task => `
          <li class="task-item ${task.completed ? 'completed' : ''}">
            <div class="task-content">
              <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                onchange="taskManager.toggleTask(${task.id})">
              <span class="task-text">${task.text}</span>
            </div>
            <button class="delete-btn" onclick="taskManager.deleteTask(${task.id})">√ó</button>
          </li>
        `).join('');
      }

      updateStats() {
        const total = this.tasks.length;
        const completed = this.tasks.filter(t => t.completed).length;
        const pending = total - completed;

        document.getElementById('totalTasks').textContent = total;
        document.getElementById('completedTasks').textContent = completed;
        document.getElementById('pendingTasks').textContent = pending;
      }

      saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(this.tasks));
      }
    }

    const taskManager = new TaskManager();
  </script>
</body>
</html>
